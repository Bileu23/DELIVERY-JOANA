<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fazer Entrega - Delivery Joana Lanches</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="img/logo.png" alt="Logo">
    <h1>Delivery Joana Lanches</h1>
    <p>Sistema de Entregas</p>
</header>
<nav>
    <a href="index.html">Início</a>
    <a href="entrega.html">Entrega</a>
    <a href="#">Mapa</a>
    <a href="valores.html">Valores</a>
    <a href="relatorio.html">Relatório</a>
    <a href="#">WhatsApp</a>
</nav>
<div class="container">
    <div class="card">
        <h2>Fazer Entrega</h2>
        <p>Registre os dados da entrega</p>
        <form>
            <input type="text" placeholder="Nome do Cliente">
            <input type="text" placeholder="Rua">
            <input type="text" placeholder="Número">
            <input type="text" placeholder="Bairro">
            <select>
                <option>R$ 5,00 - Entrega básica</option>
                <option>R$ 6,00 - Entrega intermediária</option>
                <option>R$ 7,00 - Entrega premium</option>
            </select>
            <button type="submit">Salvar Entrega</button>
        </form>
    </div>
</div>
